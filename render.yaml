services:
  - type: web
    name: realesrgan-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python web_server.py
    envVars:
      - key: PORT
        value: 10000
    disk:
      name: realesrgan-disk
      mountPath: /opt/render/project/src/results
      sizeGB: 1